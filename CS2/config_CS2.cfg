//CONFIG FOR AUTOEXEC
//for use in CS2
//author: julis_99
echo #########################################################;
echo -----------------Config for CS2--------------------------;
echo --------------->>Version 2.7.3<<-------------------------;
echo #########################################################;

//EXEC of helper configs
exec buybinds_CS2;
exec volume_CS2;
exec crosshair_CS2;

//Basic stuff
con_enable true;
crosshair true;
sensitivity 2.0;
zoom_sensitivity_ratio 1.0;
mm_dedicated_search_maxping 30;
cl_showfps 0;       //change this to enable the display of fps values
fps_max 0;
fps_max_tools 0;
fps_max_ui 120;
cl_allow_animated_avatars false;
gameinstructor_enable false;
cl_autohelp false;
cl_showloadout true;
cl_silencer_mode 1; //use secondary fire to remove silencer
cl_invites_only_mainmenu 1;
echo #########################################################;
echo                    Help disabled;
echo                 Sensitivity changed;
echo #########################################################;

//Video (as far as possible)
r_fullscreen_gamma 2.100000;
echo #########################################################;
echo      Video settings changed as far as possible;
echo  for more futher changes visit the ingame video settings;
echo #########################################################;

//Disable predictions
cl_predict_body_shot_fx false;
cl_predict_head_shot_fx false;
cl_predict_kill_ragdolls false;
echo #########################################################;
echo          Predictions successfully disabled;
echo #########################################################;

//viewmodel
viewmodel_fov 68.000000;
viewmodel_offset_x 2.5;
viewmodel_offset_y 1.5;
viewmodel_offset_z -1.5;

cl_prefer_lefthanded 0;
echo #########################################################;
echo          Viewmodel successfully changed;
echo #########################################################;

//HUD and Radar settings
cl_hud_radar_scale 0.8;
cl_radar_scale 0.5;
cl_radar_icon_scale_min 0.4;
cl_radar_always_centered 0;
cl_radar_rotate 1;
cl_hud_radar_map_additive false;
cl_hud_radar_background_alpha 0.000000;
cl_radar_scale_dynamic false;
cl_radar_square_with_scoreboard true;
hud_scaling 0.7;
cl_hud_color 1;
cl_weapon_selection_rarity_color 1;
cl_hud_telemetry_frametime_show 2;
cl_hud_telemetry_net_misdelivery_show 2;
cl_hud_telemetry_ping_show 2;
echo #########################################################;
echo          HUD and Radar successfully changed;
echo #########################################################;

//Team settings
cl_teamcounter_playercount_instead_of_avatars 0;
cl_teamid_overhead_colors_show 1;
cl_teamid_overhead_mode 3;
cl_teammate_colors_show 2;

//aliases
alias practice "exec prac_CS2";
alias dc "disconnect";
alias exit "quit";
alias cod "exec viewmodel_cod";
alias reset "exec config_CS2";
alias inspect_mirage "connect mirage.epidemic.gg";
alias inspect_inferno "connect inferno.epidemic.gg";
echo #########################################################;
echo | Aliases                                               |;
echo |practice = Executes prac_CS2 config                    |;
echo |dc       = Disconnects from the server                 |;
echo |exit     = Quits the game                              |;
echo |cod      = Executes viewmodel_cod config (centres gun) |;
echo |reset    = Executes config_CS2 config                  |;
echo | Inspect Servers                                       |;
echo |inspect_mirage = Connects to mirage.epidemic.gg        |;
echo |inspect_inferno = Connects to inferno.epidemic.gg      |;
echo #########################################################;


//Keybinds
bind "Alt" +voicerecord;
bind "t" +spray_menu;
bind "q" switchhands;

bind "mouse4" clutch_mode_toggle;
bind "mouse5" +quickinv;

echo #########################################################;
echo  | Keybinds                               |;
echo  |<Alt> Voice Chat                        |;
echo  |< T > Graffity                          |;
echo  |< Q > Switch Hands                      |;
echo ===========================================;
echo  | Mousebinds                             |;
echo  |<Mouse 4>  Clutch Key (mute all)        |;
echo  |<Mouse 5>  Radial Weapon Menu           |;
echo #########################################################;

//Menu stuff
//This Command seems to change with (close to) every update
ui_mainmenu_bkgnd_movie_539CD0B9 de_ancient
ui_inspect_bkgnd_map_539CD0B9 de_train
