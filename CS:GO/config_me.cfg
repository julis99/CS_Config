echo "-------------------------------------";
echo "Config_me/ \version 1.3.3/";
echo "-------------------------------------";

bindtoggle "q" cl_righthand;
bind "t" player_ping;
bind "mouse3" +quickinv;
bind "v" r_cleardecals;
bind "k" +spray_menu;
bind "Alt" +voicerecord;
alias "+jumpthrow" "+jump;-attack";
alias "-jumpthrow" "-jump";
bind "c" "+jumpthrow";
echo "-------------------------------------";
echo "Changed keybindings successful";
echo "-------------------------------------";
echo "<T>      Player Ping";
echo "<Mouse3> Quickinv wheel";
echo "<V>      R_Cleardecals";
echo "<K>      Grafitti menu";
echo "<Alt>    Voice chat";
echo "<C>      Jumpthrow bind";

cl_hud_radar_scale 0.8;
cl_radar_scale 0.5;
cl_radar_icon_scale_min 0.4;
cl_radar_always_centered 0;
cl_radar_rotate 1;
hud_scaling 0.7;
cl_hud_color 1;
echo "-------------------------------------";
echo "Radar and Hud Settings changed";

viewmodel_fov 68;
viewmodel_offset_x 2.5;
viewmodel_offset_y 1.5;
viewmodel_offset_z -1.5;
viewmodel_presetpos 3;
cl_viewmodel_shift_left_amt 0;
cl_viewmodel_shift_right_amt 0;
viewmodel_recoil 0;
echo "--------------------------------------";
echo "Viewmodel changed";

echo "-------------------------------------";
echo "Executing volume_def.cfg";
echo "-------------------------------------";
exec volume_def;
snd_surround_speakers 5;
snd_musicvolume_multiplier_inoverlay 0.1;
snd_tensecondwarning_volume 0.125;
snd_mapobjective_volume 0;
snd_menumusic_volume 0;
snd_deathcamera_volume 0.042308;
echo "-------------------------------------";
echo "Audio settings changed";

sensitivity 2.0;
fps_max 0;
cl_autowepswitch 0;
gameinstructor_enable 0;
cl_showhelp 0;
cl_autohelp 0;
echo "-------------------------------------";
echo "Help and Gameinstructor disabled";

echo "-------------------------------------";
echo "Executing crosshair.cfg ...";
echo "-------------------------------------";
exec crosshair;

echo "-------------------------------------";
echo "Executing buybinds.cfg ...";
echo "-------------------------------------";
exec buybinds;

echo "-------------------------------------"
echo "config_me loaded"
echo "scroll up to see changed keybinds"
echo "-------------------------------------"